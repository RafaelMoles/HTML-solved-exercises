<!DOCTYPE html>
<html lang="es-ES">
	
	<head>
		<meta charset="utf-8">
		<title>Table</title>
		<style>
			table, tr, td, th {
			border:1px solid black;
			border-collapse: collapse;
			}
		</style>

	</head>

	<body>

		<table>
			<tr>
				<th>Degree</th>
				<th colspan="2">Student</th>
				<th>Age</th>
				<th>Course</th>
			</tr>
			<tr>
				<td>Computer Science</td>
				<tr>
					<th></th>
					<td>Pepito</td>
				</tr>
				<td>Lassie</td>
				<td>1</td>
			</tr>
		</table>

	</body>


</html>
